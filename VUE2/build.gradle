ant.importBuild('src/build.xml') { antTargetName ->
    'a-' + antTargetName
}

File[] propToFiles(String propName) {
    ant.properties[propName].split().collect { String s ->
        file ('lib/' + s.trim())
    }
}

def thirdpartyjars = propToFiles('thirdparty.jarfiles.names')
def thirdpartyjarsextended = propToFiles('thirdparty.jarfiles.names.extendedFeatures')

def thirdpartyjarsminimal = propToFiles('thirdparty.jarfiles.names.minimal')

application {
    applicationName = 'VUE'
    mainClassName = 'tufts.vue.VUE'
}
// Define the main class for the application
mainClassName = 'tufts.vue.VUE'



(thirdpartyjars + thirdpartyjarsextended).each({File f ->
    project.dependencies.add('implementation', files(f))
})

